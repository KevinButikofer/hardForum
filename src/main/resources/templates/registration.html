<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
</head>
<body>
<div class="flex-wrapper">

<div th:insert="fragments/header :: header"></div>

	
	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<form  id="register" autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>
					<div class="form-group">
						<div class="col-sm-12">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" required/> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" required/> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"> </label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" required /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message" ></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
					
				</form>
				<div class="col-12 d-flex flex-row justify-content-center mt-3 mb-3">OR</div>
				
				<form th:action="@{/login}" method="get" class="pr-3 pl-3">
					<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
				</form>	
			</div>
		</div>
	</div>
<div th:insert="fragments/footer :: footer"></div>
</div>
</body>
</html>
