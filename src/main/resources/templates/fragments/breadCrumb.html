
  
  <html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="breadCrumb">
	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb mt-5">
	    <li th:each="link, doc : ${links}" th:class="${doc.last} ? 'breadcrumb-item active':'breadcrumb-item'"><a  th:href="${link.value}" th:text="${link.key}"></a></li>
	  </ol>
	  </nav>
	  </div>

</body>
</html>
