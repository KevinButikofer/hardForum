<!DOCTYPE HTML>
<html>
<head>
	<title>Spring Security Tutorial</title>

	
	<!-- Main Quill library -->
	<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
	
	<!-- Theme included stylesheets -->
	<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">	
	
<body> 	 	
    <div th:insert="fragments/header :: header"></div>
    <div class="container">   
    <div class="starter-template">
				<h1 th:text="${topic.name}"></h1>
				<div class="card  mb-4" >
					<div  class="card-body">
						<p th:utext="${topic.message}"></p>
					</div>
				</div>
				 <div class="card  mb-2" th:each="poste : ${posts}">
					  <div class="card-header">
					    <h4 th:text="${poste.title}"></h4>
					  </div>
					  <div  th:utext="${poste.message}"class="card-body">
					  </div>
					  <div  class="card-footer text-muted container">
						   <div class="row">
							   <div class="col-md-2 offset-md-6" >Posted by <span th:text="${poste.author.name}"></div>
							  <!-- <div class="col-md-2 offset-md-1" th:text="${poste.date}"></div> -->
						  </div>
					  </div>
				 </div>
				<div sec:authorize="isAuthenticated()">  
					<div class="card">
					  <div class="card-body">
					  <div id="form-container" class="container">
					  <h4>Add Post</h4>
					    <form action="" th:object="${post}" method="post">
						        <div class="form-group">
							    	<label for="title">Title</label>
							    	<input type="text" required th:field="*{title}" class="form-control" id="title" placeholder="Post title">
							    </div>
							    <div class="form-group">
							      <label for="message">Message</label>
							      <input type="hidden" th:field="*{message}" value="" name="message" id="message"/>
							      <div id="editor-container">
							      </div>
							    </div>			  
						   <button type="submit" class="btn btn-primary col-sm-12">Submit</button>
						   <p th:text="${successMessage}"></p>						  
						</form>
						</div>
						</div>
				</div>
				
			</div>
		</div>
		</div>
    <div th:insert="fragments/footer :: footer"></div>
    <script type="text/javascript">
    var quill = new Quill('#editor-container', {
  	  modules: {
  		  toolbar: [
  		  ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
  		  ['blockquote', 'code-block'],

  		  [{ 'header': 1 }, { 'header': 2 }],               // custom button values
  		  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
  		  [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
  		  [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
  		  [{ 'direction': 'rtl' }],                         // text direction

  		  [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
  		  [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

  		  [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
  		  [{ 'font': [] }],
  		  [{ 'align': [] }],

  		  ['clean'],                                     // remove formatting button
  		  ['image']
  		  ]
  	  },
  	  theme: 'snow'
  	});

    quill.on('text-change', function() {
  	  var about = document.querySelector('input[name=message]');
	       about.value = quill.root.innerHTML;
  		});   
    
    </script>
</body>
</html>
