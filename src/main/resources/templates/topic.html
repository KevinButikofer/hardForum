<!DOCTYPE HTML>
<html>
<head>
	<title>Spring Security Tutorial</title>

	
	<!-- Main Quill library -->
	<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
	
	<!-- Theme included stylesheets -->
	<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">	
	
<body> 	 	
    <div th:insert="fragments/header :: header"></div>
    <div class= "float-right pr-5 pt-5" th:insert="fragments/aside :: aside"></div> 
    
    <div class="container">   
    <div th:insert="fragments/breadCrumb :: breadCrumb"></div>
    <div class="starter-template">
    	<div class="row justify-content-between">
				<h1 class="col-6" > <span th:text="${topic.name}"></span> by <a th:href="@{/users/{userName}(userName=${topic.author.name})}"><span  th:text="${topic.author.name}"></span></a></h1>
				<div th:if="${hasModRight}" class="d-inline col-2 "><form method="post" class="float-right btn-lg" th:action="@{/forum/{subForum}/topic/{topicId}/removeTopic(subForum=${subForum.name}, topicId=${topic.id})}"><input type="submit" class="btn btn-danger" value="Delete"></form></div>
		</div>
				<div class="card  mb-4" >
					<div  class="card-body">
						<p th:utext="${topic.message}"></p>
					</div>
				</div>
				 <div class="card  mb-2" th:each="poste : ${posts}">
					  <div class="card-header row justify-content-between m-0 pl-0 pr-0">
					    <h4 class="col-6" th:text="${poste.title}"></h4><div class="d-inline col-2 ">
					    <form  th:if="${hasModRight}"  method="post" class="float-right " th:action="@{/forum/{subForum}/topic/{topicId}/removePost/{id}(subForum=${subForum.name}, topicId=${topic.id},id=${poste.id})}"><input type="submit" class="btn btn-danger" value="Delete"></form></div>
					  </div>
					  <div  th:utext="${poste.message}"class="card-body">
					  </div>
					  <div  class="card-footer text-muted container">
						   <div class="row">
							   <div class="col-md-2 offset-md-6" >Posted by <a th:href="@{/users/{userName}(userName=${poste.author.name})}"> <span th:text="${poste.author.name}"></a></div>
							  <!-- <div class="col-md-2 offset-md-1" th:text="${poste.date}"></div> -->
						  </div>
					  </div>
				 </div>
				 
				 
				 
				 <nav aria-label="Page navigation example">
			  <ul class="pagination">
			    <li class="page-item">
			      <a th:if="${previous}" class="page-link" th:href="@{/forum/{subForum}/topic/{id}/page/{n}(subForum=${categoryName},id=${topic.id}, n=${page - 1})}" aria-label="Previous">
			        <span aria-hidden="true">&laquo;</span>
			        <span class="sr-only">Previous</span>
			      </a>
			    </li>
			    <li th:each="n : ${pageNumbers}" class="page-item">
			      <a class="page-link" th:href="@{/forum/{subForum}/topic/{id}/page/{n}(subForum=${categoryName},id=${topic.id}, n=${n})}" th:text="${n}">
			      </a>
			    </li>
			    <li class="page-item">
			      <a th:if="${next}" class="page-link"  th:href="@{/forum/{subForum}/topic/{id}/page/{n}(subForum=${categoryName},id=${topic.id}, n=${page + 1})}" aria-label="Next">
			        <span aria-hidden="true">&raquo;</span>
			        <span class="sr-only">Next</span>
			      </a>
			    </li>
			  </ul>
			</nav>
				 
				 
				 
				<div sec:authorize="isAuthenticated()">  
				
					<div class="card">
					  <div class="card-body">
					  <div id="form-container" class="container">
					  <h4>Add Post</h4>
					    <form action="" th:object="${post}" method="post" onsubmit="return isTooLong()">
						        <div class="form-group">
							    	<label for="title">Title</label>
							    	<input type="text" required th:field="*{title}" class="form-control" id="title" placeholder="Post title">
							    </div>
							    <div class="alert alert-danger" style="display:none" role="alert" id="tooLongAlert">
								  Your message is too long, try to put smaller image
								</div>
							    <div class="form-group">
							      <label for="message">Message</label>
							      <input type="hidden" th:field="*{message}" value="" name="message" id="message"/>
							      <div id="editor-container">
							      </div>
							    </div>			  
						   <button type="submit" class="btn btn-primary col-sm-12" id="submit">Submit</button>
						   <p th:text="${successMessage}"></p>						  
						</form>
						</div>
						</div>
				</div>
				
			</div>
		</div>
		</div>
    <div th:insert="fragments/footer :: footer"></div>
    <script type="text/javascript">
    
    
    var tooLong = false;
    var quill = new Quill('#editor-container', {
  	  modules: {
  		  toolbar: [
  		  ['bold', 'italic', 'underline', 'strike'],        // toggled buttons

  		  [{ 'header': 1 }, { 'header': 2 }],               // custom button values
  		  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
  		  [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
  		  [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
  		  [{ 'direction': 'rtl' }],                         // text direction

  		  [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
  		  [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

  		  [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
  		  [{ 'font': [] }],
  		  [{ 'align': [] }],

  		  ['clean'],                                     // remove formatting button
  		  ['image']
  		  ]
  	  },
  	  theme: 'snow'
  	});

    function isTooLong() {
       if(tooLong)
    	   return false;	
       else
    	   {
    	   return true;
    	   }
    }
    quill.on('text-change', function() {
  	  var about = document.querySelector('input[name=message]');
  	  	if(quill.root.innerHTML.length > 2000000)
  	  		{
  	  		tooLong = true;
  	  		$('#tooLongAlert').css("display", "block");
  	  		//$('#tooLongAlert').removeClass('invisible');
  	  		}
  	  	else
  	  		{
  	  		tooLong = false;
  	  		$('#tooLongAlert').css("display", "none");
  	  		//$('#tooLongAlert').addClass('invisible');
  	  		}
	       about.value = quill.root.innerHTML;
  		});   
    
    </script>
</body>
</html>
