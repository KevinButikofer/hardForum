<!DOCTYPE HTML>
<html>
<head>
	<title>Spring Security Tutorial</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<!-- Main Quill library -->
<script src="//cdn.quilljs.com/1.0.0/quill.js"></script>
<script src="//cdn.quilljs.com/1.0.0/quill.min.js"></script>

<!-- Theme included stylesheets -->
<link href="//cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
<link href="//cdn.quilljs.com/1.0.0/quill.bubble.css" rel="stylesheet">

<!-- Core build with no theme, formatting, non-essential modules -->
<link href="//cdn.quilljs.com/1.0.0/quill.core.css" rel="stylesheet">
<script src="//cdn.quilljs.com/1.0.0/quill.core.js"></script>
</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <div class="container">
    	<p th:text="${user.name}">  </p>
    	<p th:text="${user.email}">  </p>
    </div>
    <div class="starter-template">
				<h1>Formulaire</h1>
				
				<div class="card">
				  <div class="card-header">	
				  </div>
				  <div class="card-body">
				    <form action="#" th:action="@{/user}" th:object="${user}" method="post">
					     <div class="form-group">
					    	<label for="name" th:text="#{user.name}" /></label>
					    	<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Username">
					    </div>
					    
					    <div class="form-group">
					    	<label for="email" th:text="#{user.email}" /></label>
					    	<input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
					    </div>				    
					   
						  
					   <button type="submit" class="btn btn-primary">Submit</button>
						  
					</form>

				</div>
				
			</div>
			
			<div sec:authorize="hasAuthority('USER')">
			  This content is only shown to users.
			</div>
			<div sec:authorize="hasAuthority('ADMIN')">
			  This content is only shown to administrators.
		</div>
    <div th:insert="fragments/footer :: footer"></div>
    
</body>
</html>
