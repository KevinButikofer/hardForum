<!DOCTYPE HTML>
<html>
<head>
	<title>Spring Security Tutorial</title>
</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <div class="container">
    <div class="starter-template">
				
				
				<div class="card  mt-4 ">
				  <div class="card-header">	
				  <h2>Update profile</h2>
				  </div>
				  <div class="card-body pb-2">
				    <form action="#" th:action="@{/myprofile}" th:object="${user}" method="post">
				    
					     <div class="form-group">
					    	<label for="age" >Age</label>
					    	<input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Your Age">
					    </div>
					    
					    <div class="form-group">
					    	<label for="bio" >Bio</label>
					    	<textarea th:field="*{bio}" class="form-control" id="bio" placeholder="Your Bio"></textarea>
					    </div>		
					     <div class="form-group">
					    	<label for="signature" >Signature</label>
					    	<input type="text" th:field="*{signature}" class="form-control" id="signature" placeholder="Your Signature">
					    </div>				    
					   
						  
					   <button type="submit" class="btn btn-primary form-control">Submit</button>
					   <p th:text="${successMessage}"></p>
						  
				</div>
				
			</div>
		</div>
		</div>
    <div th:insert="fragments/footer :: footer"></div>
    
</body>
</html>
