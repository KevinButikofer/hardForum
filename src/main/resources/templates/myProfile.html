<!DOCTYPE HTML>
<html>
<head>
	<title>Spring Security Tutorial</title>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <div class="container">
    <div class="starter-template">
				<h1>Update profile</h1>
				
				<div class="card">
				  <div class="card-header">	
				  </div>
				  <div class="card-body">
				    <form action="#" th:action="@{/myprofile}" th:object="${user}" method="post">
					     <div class="form-group">
					    	<label for="age" >Age</label>
					    	<input type="number" th:field="*{age}" class="form-control" id="age" placeholder="age">
					    </div>
					    
					    <div class="form-group">
					    	<label for="bio" >Bio</label>
					    	<textarea th:field="*{bio}" class="form-control" id="bio" placeholder="Bio"></textarea>
					    </div>				    
					   
						  
					   <button type="submit" class="btn btn-primary">Submit</button>
					   <p th:text="${successMessage}"></p>
						  
					</form>

				</div>
				
			</div>
		</div>
		</div>
    <div th:insert="fragments/footer :: footer"></div>
    
</body>
</html>
