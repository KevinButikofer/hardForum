<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Security Tutorial</title>
</head>

<body>
<div class="flex-wrapper">

<div th:insert="fragments/header :: header"></div>

	
	<div class="container">
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Welcome"></h3>
			<br/>
			 			<input type="text" id="name" name="name"  th:placeholder="name"
				class="form-control" /> <br/> 
			<input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control" /> <br /> 
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">name or Password invalid, please verify</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
		</form>
		<div class="col-12 d-flex flex-row justify-content-center mt-3 mb-3">OR</div>
		<form th:action="@{/registration}" method="get">
			<button class="btn btn-md btn-warning btn-block pt-1 pb-1" type="Submit">Go To Registration Page</button>
		</form>	
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</div>
</body>
</html>
